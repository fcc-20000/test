<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>权限分配</title>
</head>
<body>
<div>
    <form action="/api/user/permission" method="post">
    <div>
        <span>当前角色：</span>

            <select id="id" name="id">
            <span th:each="role:${roles}">
                 <option th:value="${role.id}" th:text="${role.name}" th:selected="${role.id eq rId}">
                </option>
            </span>
            </select>

    </div>
    <div>
        <span th:text="${error}"></span>
    </div>

    <div style="text-align: center">


        <table style="text-align: center">
            <tr  th:each="menu:${menus}">
                <td>
                    <input type="checkbox" th:value="${menu.id}" name="menuName">
                    <span th:text="${menu.menuName}"></span>
                </td>
                <td th:each="menu2:${menu.menus}">
                    <input type="checkbox" th:value="${menu2.id}" name="menuName">
                    <span th:text="${menu2.menuName}"></span>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: center">
        <input type="checkbox" id="select">选择全部
    </div>
    <div style="text-align: center">
        <input type="submit" value="保存">
    </div>
    </form>
</div>
<script src="/static/resource/data/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $("#select").click(function () {
            $("tbody input").prop("checked", this.checked);
        });
    });
</script>
</body>
</html>
